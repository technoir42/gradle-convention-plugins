[versions]
assertj = "3.27.6"
buildconfig = "5.6.8"
dependency-analysis-gradle-plugin = "3.0.4"
detekt = "1.23.8"
develocity-gradle-plugin = "4.2.1"
dokka = "2.1.0-Beta"
foojay-resolver-gradle-plugin = "1.0.0"
junit5 = "6.0.0"
kotlin = "2.2.20"
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.9.0"
metro = "0.6.8"
nmcp = "1.2.0"
sort-dependencies-gradle-plugin = "0.15"

[libraries]
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
buildconfig-gradle-plugin = { module = "com.github.gmazzo.buildconfig:plugin", version.ref = "buildconfig" }
dependency-analysis-gradle-plugin = { module = "com.autonomousapps:dependency-analysis-gradle-plugin", version.ref = "dependency-analysis-gradle-plugin" }
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
develocity-gradle-plugin = { module = "com.gradle:develocity-gradle-plugin", version.ref = "develocity-gradle-plugin" }
dokka-gradle-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
foojay-resolver-gradle-plugin = { module = "org.gradle.toolchains:foojay-resolver", version.ref = "foojay-resolver-gradle-plugin" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit5" }
